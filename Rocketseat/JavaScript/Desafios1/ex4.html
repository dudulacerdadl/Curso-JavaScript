    <script>
        function experiencia(anos) {
            var res;
            if (anos >= 0 && anos <= 1) {
                res = 'Iniciante';
            } else if (anos <= 3) {
                res = 'Intermediário';
            } else if (anos <= 6) {
                res = 'Avançado';
            } else if (anos >= 7) {
                res = 'Jedi Mestre';
            } else {
                res = 'Nem começou ainda';
            }

            console.log(res);
        }

        var anosEstudo = 5;
        experiencia(anosEstudo);
    </script>
