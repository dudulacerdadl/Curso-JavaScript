<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript - Exercício 2</title>
</head>

<body>
    <div>
        <h1>
            Abra o console, amigão
        </h1>
    </div>
    <script>
        function pares(x, y) {
            if (x < y) {
                for(var i = x + 1; i <= y - 1; i++) {
                    console.log(i);
                }
            } else {
                for(var i = x - 1; i >= y + 1; i--) {
                    console.log(i);
                }
            }
        }

        pares(32, 321);
    </script>
</body>

</html>
